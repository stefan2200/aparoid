<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aparoid</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/all.min.css">

    {% block styles %}{% endblock %}
</head>
<body>
<div class="d-flex" id="wrapper">

     <div class="border-end bg-white" id="sidebar-wrapper">
         <div class="sidebar-heading border-bottom bg-light">Aparoid <i class="fas fa-ghost"></i> </div>
         <div class="list-group list-group-flush">
             <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('home_route') }}"><i class="fas fa-file"></i> New scan</a>
             <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('scanned_apks') }}"><i class="fas fa-list"></i> Scanned applications</a>
             <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('documentation_root') }}"><i class="fas fa-book"></i> Documentation</a>
             <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('get_database') }}"><i class="fas fa-database"></i> Database</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('dynamic_result_overview') }}"><i class="fas fa-birthday-cake"></i> Dynamic analyser</a>
         </div>
     </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block subscripts %}{% endblock %}
</body>
</html>
