<div class="row mt-2">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapsefrida">
                    Frida control
                </a>
            </div>
            <div id="collapsefrida" class="collapse show row" data-parent="#accordion">
                <div class="card-body">
                    <div class="col-lg-12">
                        <form method="post"
                              action="{{ url_for('frida_build_scripts', device_type=device_type, device_uuid=device_uuid, application=application.identifier) }}">
                            <div class="form-check">
                                <input class="form-check-input" name="ssl_unpin" type="checkbox" value="1"
                                       id="bypass_ssl_pin">
                                <label class="form-check-label" for="bypass_ssl_pin">
                                    Bypass SSL pinning
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="root_bypass" type="checkbox" value="1"
                                       id="bypass_root_check">
                                <label class="form-check-label" for="bypass_root_check">
                                    Bypass root detection
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="debug_bypass" type="checkbox" value="1"
                                       id="bypass_debug">
                                <label class="form-check-label" for="bypass_debug">
                                    Bypass debug detection
                                </label>
                            </div>
                            <textarea name="script_data" class="form-control" rows="8"
                                      placeholder="Enter custom script data"></textarea>
                            <br/>
                            <input type="submit" class="btn btn-info btn-block" value="Build scripts">
                        </form>
                        <hr/>
                        Current Script:
                        <pre><code>{{ frida_blob }}</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
