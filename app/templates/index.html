{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 mt-2">
            <div class="card">
            <div class="card-header">
                New scan
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <form class="form" action="{{ url_for('process_apk') }}" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload apk file</label>
                        <input type="file" accept=".apk" name="apk" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" id="done" value="Upload">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
